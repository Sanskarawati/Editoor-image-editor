    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <li class="{{category}}"></li>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Done </strong> {{message | safe}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    
    {% endif %}
  {% endwith %}
      
         <title>Editooor -Edit the image online</title>

      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
    <h1 class="fs-2 text">Editooor--come edit it </h1>
    <form action="/edit" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" name="file" id="formFile">
      </div>
      <label for= "floatingSelect"> <h3>Select an editing Operation you want</h3></label>
      <div class="mb-3">  
      <select name="operation" class="form-select" aria-label="Default select example">
        <option selected>Select an Operation</option>
        <option value="cpng">Convert to PNG</option>
        <option value="cgray">Convert to GrayScaleImage</option>
        <option value="cwebp">Convert to Webp</option>
        <option value="cjpg">Convert to JPG</option>

      </select>
        
    
        
  <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>
</div>
